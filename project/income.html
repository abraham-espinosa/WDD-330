<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <link rel="stylesheet" href="css/project.css"> 
    <script src="https://kit.fontawesome.com/4a47a736bd.js" crossorigin="anonymous"></script>
    <title>Income</title>
</head>

<body onload="display('income')">
    <div class="nav-bar">
        <a href="index.html"><i class="fa-solid fa-house fa-2x"></i></a>
        <i class="fa-solid fa-circle-plus fa-2x"  onclick="show()"></i>
    </div>
    <div class="container-income-1">
        <div>Income</div>
        <div id="totalIncome">Total amount</div>
        <div id="list"></div>
    </div>
    <div id="popup">
      <form id="form">
          <button type="button" id="close" onclick="hide()">X</button>
          <h1>Add Income</h1>
          <label for="category"><b>Category</b></label>
          <br>
          <select id="category" name="category">
              <option value="job">Job</option>
              <option value="family">Family</option>
              <option value="savings">Savings</option>
              <option value="extra hours">Extra Hours</option>
          </select>
          <br>
          <label for="amount"><b>Amount</b></label>
          <input type="text" placeholder="Enter Amount" name="amount" id="amount" required>
          <button type="submit" class="btn" id="addIncome" onclick="hide()">Add Income</button>
      </form>
  </div>    
    <script src="js/income.js"></script>
</body>

</html>
