<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <title>Team Activity 08</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="swapi.css" />
</head>

<body>
    <header>
        <a href="../index.html">Back</a>
    </header>
    <h3>
        <a href="https://swapi.dev/" target="_blank" rel="noreferrer">SWAPI</a>
    </h3>
    <main>
        <div class="listbox">
            <table id="shiplist">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Length</th>
                        <th>Crew</th>
                    </tr>
                </thead>

                <tbody></tbody>
            </table>

            <a id="prev" href="#">Prev</a> <a id="next" href="#">Next</a>
        </div>
        <div id="detailsbox" class="hidden">
            <dl>
                <dt>Name:</dt>
                <dd class="name"></dd>
                <dt>Model:</dt>
                <dd class="model"></dd>
                <dt>Class:</dt>
                <dd class="class"></dd>
                <dt>*Movies:</dt>
                <dd class="movies"></dd>
            </dl>
        </div>
    </main>

    <script src="swapi.js"></script>
</body>

</html>
